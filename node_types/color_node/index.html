<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1e1e1e;
            color: #ddd;
            font-family: sans-serif;
            box-sizing: border-box;
            overflow: hidden;
        }

        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 120px;
            height: 120px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            padding: 0;
            background: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        input[type="color"]:active {
            transform: scale(0.95);
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }

        #hex-display {
            margin-top: 15px;
            font-family: monospace;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
            user-select: all;
        }

        .label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="color" id="colorPicker" value="#3498db">
        <input type="text" id="hexInput" value="#3498db" spellcheck="false">
    </div>

    <script src="../../js/MosaicNode.js"></script>
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const hexInput = document.getElementById('hexInput'); // Fixed variable name from colorInput to hexInput matches ID

        // === SELF-CONTAINED TRANSLATIONS ===
        // Color node has no text to translate currently, but adding structure for consistency/standards
        const translations = {
            en: {}, tr: {}, es: {}, fr: {}, de: {}
        };
        let currentLanguage = 'en';

        // ... (standard boilerplate) ...

        // Logic
        function updateColor(color, save = true) {
            colorPicker.value = color;
            hexInput.value = color;
            document.body.style.backgroundColor = color;

            // Send standard JSON output
            window.Mosaic.send({
                type: 'color',
                value: color,
                metadata: { hex: color }
            });

            if (save) window.Mosaic.saveData({ color });
        }

        colorPicker.addEventListener('input', (e) => updateColor(e.target.value));
        hexInput.addEventListener('input', (e) => {
            const val = e.target.value;
            if (/^#[0-9A-F]{6}$/i.test(val)) updateColor(val);
        });

        // Initialize
        window.Mosaic.onDataLoaded = (data) => {
            if (data && data.language) currentLanguage = data.language;
            if (data && data.color) updateColor(data.color, false);
        };
    </script>
</body>

</html>
