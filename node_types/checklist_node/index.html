<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #252525;
            color: #eee;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            padding: 8px;
            background: #333;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 5px;
        }

        #input-row {
            display: flex;
            gap: 5px;
            width: 100%;
        }

        #newItemInput {
            flex: 1;
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background: #0056b3;
        }

        #list-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
            gap: 10px;
        }

        .item:hover {
            background: #2a2a2a;
        }

        .item.checked {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid #666;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox i {
            font-size: 10px;
            color: white;
            display: none;
        }

        .checkbox.checked i {
            display: block;
        }

        .item-text {
            flex: 1;
            font-size: 13px;
        }

        .delete-btn {
            background: transparent;
            color: #666;
            padding: 4px;
        }

        .delete-btn:hover {
            color: #dc3545;
            background: transparent;
        }

        /* Progress Bar */
        #progress-bar {
            height: 4px;
            background: #111;
            width: 100%;
        }

        #progress-fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="toolbar">
        <div id="input-row">
            <input type="text" id="newItemInput" placeholder="Add new task...">
            <button id="addBtn"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div id="progress-bar">
        <div id="progress-fill"></div>
    </div>

    <div id="list-container">
        <!-- Items go here -->
    </div>

    <script src="../../js/MosaicNode.js"></script>
    <script>
        // === SELF-CONTAINED TRANSLATIONS ===
        const translations = {
            en: {
                placeholder: "Add new task...",
                noTasks: "No Tasks",
                completed: "Completed"
            },
            tr: {
                placeholder: "Yeni görev ekle...",
                noTasks: "Görev Yok",
                completed: "Tamamlandı"
            },
            es: {
                placeholder: "Añadir nueva tarea...",
                noTasks: "Sin Tareas",
                completed: "Completado"
            },
            fr: {
                placeholder: "Ajouter une tâche...",
                noTasks: "Aucune Tâche",
                completed: "Terminé"
            },
            de: {
                placeholder: "Neue Aufgabe...",
                noTasks: "Keine Aufgaben",
                completed: "Erledigt"
            }
        };

        let currentLanguage = 'en';

        function t(key) {
            return translations[currentLanguage]?.[key] || translations.en[key] || key;
        }

        function applyTranslations() {
            newItemInput.placeholder = t('placeholder');
        }

        // === STATE & LOGIC ===
        const listContainer = document.getElementById('list-container');
        const newItemInput = document.getElementById('newItemInput');
        const addBtn = document.getElementById('addBtn');
        const progressFill = document.getElementById('progress-fill');

        let items = []; // { id, text, checked }
        // Removed duplicate translations declaration

        // Helper to get translated text
        function t(key, fallback) {
            return translations[key] || fallback || key;
        }

        // Apply translations to the UI
        function applyTranslations() {
            newItemInput.placeholder = t('checklistPlaceholder', 'Add new task...');
        }

        // --- Core Logic ---

        function render() {
            listContainer.innerHTML = '';

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = `item ${item.checked ? 'checked' : ''}`;

                el.innerHTML = `
                    <div class="checkbox ${item.checked ? 'checked' : ''}" onclick="toggle('${item.id}')">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="item-text">${item.text}</div>
                    <button class="delete-btn" onclick="remove('${item.id}')"><i class="fas fa-trash"></i></button>
                `;

                listContainer.appendChild(el);
            });

            updateProgress();
        }

        function addItem() {
            const text = newItemInput.value.trim();
            if (!text) return;

            const newItem = {
                id: Date.now().toString(),
                text: text,
                checked: false
            };

            items.push(newItem);
            newItemInput.value = '';

            save();
            render();
        }

        // Expose to window for inline onclicks
        window.toggle = function (id) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.checked = !item.checked;

                // Automation Signal
                if (item.checked) {
                    window.Mosaic.send({
                        type: 'signal',
                        event: 'item_complete',
                        id: item.id,
                        text: item.text
                    });
                } else {
                    window.Mosaic.send({
                        type: 'signal',
                        event: 'item_uncheck',
                        id: item.id
                    });
                }

                save();
                render();
            }
        };

        window.remove = function (id) {
            items = items.filter(i => i.id !== id);
            save();
            render();
        };

        function updateProgress() {
            if (items.length === 0) {
                progressFill.style.width = '0%';
                window.Mosaic.send({ type: 'text', value: t('noTasks') });
                return;
            }

            const checkedCount = items.filter(i => i.checked).length;
            const percentage = (checkedCount / items.length) * 100;
            progressFill.style.width = `${percentage}%`;

            // Send Progress to Canvas
            window.Mosaic.send({
                type: 'text',
                value: `${checkedCount}/${items.length} ${t('completed')}`
            });

            if (percentage === 100) {
                window.Mosaic.send({ type: 'signal', event: 'list_complete' });
            }
        }

        function save() {
            window.Mosaic.saveData({ items: items });
        }

        // --- Interaction ---

        addBtn.addEventListener('click', addItem);
        newItemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // --- Init ---

        window.Mosaic.onDataLoaded = (data) => {
            // Get language and apply translations
            if (data && data.language) {
                currentLanguage = data.language;
                applyTranslations();
            }

            if (data && data.items) {
                items = data.items;
                render();
                // Send initial data to wake up connections
                updateProgress();
            }
        };

    </script>
</body>

</html>
