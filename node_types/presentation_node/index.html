<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Node</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #1e1e2e;
            --sidebar-bg: #252535;
            --item-bg: #2f2f40;
            --accent: #e94560;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --border: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        button {
            background: var(--item-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        select {
            background: var(--item-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 5px;
            border-radius: 4px;
            outline: none;
        }

        /* MAIN LAYOUT */
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR (Slide List) */
        .sidebar {
            width: 200px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .slide-list {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex: 1;
        }

        .slide-item {
            background: var(--item-bg);
            border: 1px solid var(--border);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
        }

        .slide-item:hover {
            border-color: var(--text-dim);
        }

        .slide-item.active {
            border-color: var(--accent);
            background: rgba(233, 69, 96, 0.1);
        }

        .slide-item.dragging {
            opacity: 0.5;
            border: 2px dashed var(--accent);
        }

        .slide-number {
            font-weight: bold;
            color: var(--text-dim);
            font-size: 12px;
            min-width: 15px;
        }

        .slide-info {
            flex: 1;
            overflow: hidden;
        }

        .slide-name {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .slide-meta {
            font-size: 10px;
            color: var(--text-dim);
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
            font-style: italic;
            line-height: 1.5;
        }

        /* PREVIEW AREA */
        .preview-area {
            flex: 1;
            background: #151520;
            display: block;
            /* Absolute positioning context */
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .slide-preview {
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;

            /* Absolute centering */
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
        }

        .slide-preview-content {
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Lock content in preview */
            overflow: hidden;
        }

        /* PRESENTATION MODE (FULLSCREEN) */
        #presentation-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
        }

        #presentation-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-display {
            background: white;
            overflow: hidden;
            position: relative;
        }

        .slide-display * {
            outline: none !important;
        }

        #presentation-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #presentation-overlay:hover #presentation-controls {
            opacity: 1;
        }

        /* TRANSITIONS */
        .transition-fade {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .transition-slide {
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .transition-zoom {
            animation: zoomIn 0.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* CANVAS CONTENT STYLES (Imported from Canvas Node) */
        .artboard-el {
            position: absolute;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <i class="fas fa-film"></i> Presentation
        </div>
        <div class="header-right">
            <select id="transition-select" title="Transition Effect">
                <option value="none">None</option>
                <option value="fade">Fade</option>
                <option value="slide">Slide</option>
                <option value="zoom">Zoom</option>
            </select>
            <button id="btn-present" class="primary" title="Start Presentation (F5)">
                <i class="fas fa-play"></i> Start
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="slide-list" id="slide-list">
                <!-- Slides will be injected here -->
            </ul>
            <div id="empty-state" class="empty-state">
                Connect Canvas nodes to add slides.
            </div>
        </div>

        <!-- Preview -->
        <div class="preview-area">
            <div id="preview-container" class="slide-preview">
                <div id="preview-content" class="slide-preview-content"></div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Presentation Overlay -->
    <div id="presentation-overlay">
        <div id="presentation-content">
            <!-- Active slide goes here -->
        </div>
        <div id="presentation-controls">
            <button id="btn-prev"><i class="fas fa-arrow-left"></i></button>
            <span id="slide-counter" style="color:white; align-self:center; font-weight:bold;">1 / 1</span>
            <button id="btn-next"><i class="fas fa-arrow-right"></i></button>
            <button id="btn-exit"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- MOSAIC SDK -->
    <script src="../../js/MosaicNode.js"></script>

    <script>
        // State
        let slides = []; // { sourceId, content, width, height, name }
        let currentSlideIndex = 0;
        let isPresenting = false;

        const settings = {
            transition: 'fade'
        };

        // UI Elements
        const slideListEl = document.getElementById('slide-list');
        const emptyStateEl = document.getElementById('empty-state');
        const previewContainer = document.getElementById('preview-container');
        const previewContent = document.getElementById('preview-content');
        const transitionSelect = document.getElementById('transition-select');

        // Presentation UI
        const presentationOverlay = document.getElementById('presentation-overlay');
        const presentationContent = document.getElementById('presentation-content');
        const slideCounter = document.getElementById('slide-counter');

        // --- INPUT HANDLING ---

        window.Mosaic.on('input', (data, sourceId, sourceTitle) => {
            // SDP Unpack
            const payload = data.payload || {};
            const value = payload.value || data.value;
            const content = payload.content || data.content;
            const isCanvas = payload.isCanvas || data.isCanvas;
            const type = data.type;
            const width = payload.width || data.width || '800px';
            const height = payload.height || data.height || '600px';
            const name = sourceTitle || payload.name || data.name || 'Untitled Slide';

            console.log('[Presentation] Input received from:', sourceTitle, type);

            // Filter: Only accept Canvas inputs or explicitly compatible types
            if (!isCanvas && type !== 'html') {
                if (!isCanvas) return;
            }

            // Check if slide exists
            const existingIndex = slides.findIndex(s => s.sourceId === sourceId);

            const slideData = {
                sourceId: sourceId,
                name: name,
                content: value,
                width: width,
                height: height
            };

            if (existingIndex > -1) {
                // Update existing
                slides[existingIndex] = { ...slides[existingIndex], ...slideData };
                updateListUI(false); // Don't rebuild full DOM if possible, but simpler to rebuild for sorting consistency
                if (currentSlideIndex === existingIndex) updatePreview();
                if (isPresenting && currentSlideIndex === existingIndex) renderPresentationSlide();
            } else {
                // Add new
                slides.push(slideData);
                updateListUI();
                // Select first slide if it's the first one
                if (slides.length === 1) selectSlide(0);
            }

            saveState();
        });

        window.Mosaic.on('disconnect', (sourceId) => {
            const index = slides.findIndex(s => s.sourceId === sourceId);
            if (index > -1) {
                slides.splice(index, 1);
                updateListUI();
                if (currentSlideIndex >= slides.length) currentSlideIndex = Math.max(0, slides.length - 1);
                updatePreview();
                saveState();
            }
        });

        // --- UI & RENDERING ---

        function updateListUI(rebuild = true) {
            if (slides.length === 0) {
                emptyStateEl.style.display = 'block';
                slideListEl.innerHTML = '';
                previewContainer.style.display = 'none';
                return;
            }

            emptyStateEl.style.display = 'none';
            previewContainer.style.display = 'block';

            if (rebuild) {
                slideListEl.innerHTML = '';
                slides.forEach((slide, index) => {
                    const li = document.createElement('li');
                    li.className = `slide-item ${index === currentSlideIndex ? 'active' : ''}`;
                    li.draggable = true;
                    li.dataset.index = index;

                    li.innerHTML = `
                        <div class="slide-number">${index + 1}</div>
                        <div class="slide-info">
                            <div class="slide-name">${slide.name}</div>
                            <div class="slide-meta">${slide.width} x ${slide.height}</div>
                        </div>
                        <i class="fas fa-bars" style="color:#555; cursor:grab;"></i>
                    `;

                    // Click to Select
                    li.addEventListener('click', () => selectSlide(index));

                    // Drag Events
                    li.addEventListener('dragstart', handleDragStart);
                    li.addEventListener('dragover', handleDragOver);
                    li.addEventListener('drop', handleDrop);
                    li.addEventListener('dragenter', handleDragEnter);
                    li.addEventListener('dragleave', handleDragLeave);

                    slideListEl.appendChild(li);
                });
            } else {
                // Just update active state and content if needed
                // For simplicity, we mostly rebuild to keep order sync
                // But let's just refresh active class
                Array.from(slideListEl.children).forEach((li, idx) => {
                    if (idx === currentSlideIndex) li.classList.add('active');
                    else li.classList.remove('active');

                    // Update text in case name changed
                    li.querySelector('.slide-name').textContent = slides[idx].name;
                });
            }
        }

        function selectSlide(index) {
            if (index < 0 || index >= slides.length) return;
            currentSlideIndex = index;
            updateListUI(false); // Update active class
            updatePreview();
        }

        function updatePreview() {
            if (slides.length === 0) return;
            const slide = slides[currentSlideIndex];

            // Get raw dimensions
            const w = parseInt(slide.width);
            const h = parseInt(slide.height);

            // Get available space
            const area = document.querySelector('.preview-area');
            const availW = area.offsetWidth - 40; // padding
            const availH = area.offsetHeight - 40;

            // Calculate Scale
            const scale = Math.min(availW / w, availH / h);

            // Apply to Container
            // Absolute positioning + Scale
            previewContainer.style.width = w + 'px';
            previewContainer.style.height = h + 'px';
            previewContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;

            previewContent.innerHTML = slide.content;
        }

        // --- DRAG & DROP REORDERING ---
        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('over');
        }

        function handleDragLeave(e) {
            this.classList.remove('over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();

            const srcIdx = parseInt(dragSrcEl.dataset.index);
            const targetIdx = parseInt(this.dataset.index);

            if (dragSrcEl !== this) {
                // Reorder array
                const movedItem = slides.splice(srcIdx, 1)[0];
                slides.splice(targetIdx, 0, movedItem);

                // Update selection to follow the moved item
                currentSlideIndex = targetIdx;

                updateListUI(); // Rebuild list
                saveState();
            }

            dragSrcEl.classList.remove('dragging');
            return false;
        }

        // --- PRESENTATION MODE ---

        document.getElementById('btn-present').addEventListener('click', startPresentation);
        document.getElementById('btn-exit').addEventListener('click', stopPresentation);
        document.getElementById('btn-prev').addEventListener('click', prevSlide);
        document.getElementById('btn-next').addEventListener('click', nextSlide);

        function startPresentation() {
            if (slides.length === 0) return;

            isPresenting = true;
            presentationOverlay.style.display = 'flex';

            // Request Fullscreen
            if (presentationOverlay.requestFullscreen) {
                presentationOverlay.requestFullscreen();
            } else if (presentationOverlay.webkitRequestFullscreen) { /* Safari */
                presentationOverlay.webkitRequestFullscreen();
            }

            renderPresentationSlide();
        }

        function stopPresentation() {
            isPresenting = false;
            presentationOverlay.style.display = 'none';
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        function renderPresentationSlide() {
            if (!isPresenting) return;
            const slide = slides[currentSlideIndex];

            // Create display element with fixed aspect ratio
            presentationContent.innerHTML = '';
            const display = document.createElement('div');
            display.className = 'slide-display';
            display.style.width = slide.width;
            display.style.height = slide.height;
            display.innerHTML = slide.content;

            // Apply Transition
            if (settings.transition !== 'none') {
                display.classList.add(`transition-${settings.transition}`);
            }

            // Scale to fit screen logic
            // We need to calculate scale factor to fit slide.width/height into window w/h
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const slideW = parseInt(slide.width);
            const slideH = parseInt(slide.height);

            const scale = Math.min(
                winW / slideW,
                winH / slideH
            ) * 0.95; // 95% to leave some margin

            display.style.transform = `scale(${scale})`;

            presentationContent.appendChild(display);
            slideCounter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderPresentationSlide();
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderPresentationSlide();
            }
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (!isPresenting) return;

            if (e.key === 'ArrowRight' || e.key === 'Space') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'Escape') stopPresentation();
        });

        // Fullscreen change listener (User pressed Esc)
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                stopPresentation();
            }
        });

        // --- SETTINGS ---
        transitionSelect.addEventListener('change', (e) => {
            settings.transition = e.target.value;
            saveState();
        });

        // --- PERSISTENCE ---

        function saveState() {
            // Save settings and slide pointers. Content is large, maybe don't save full content?
            // BUT: If user saves project and shares, they might expect content.
            // Requirement says "Presentation Node output used for Save As".
            // So we SHOULD allow access to data.
            // Optimization: If slides are massive, this might be slow. 
            // For now, save full state to keep it simple and standalone. 
            // Better approach for production: Save references, reload from source on load.
            // But since input filtering handles reloading, we can just save minimal metadata.
            // NO WAIT: onDataLoaded needs to restore slides even if inputs haven't arrived yet?
            // Actually, inputs arrive shortly after load. 
            // To prevent flickering empty state, we save full content.

            window.Mosaic.saveData({
                slides: slides, // Full content
                settings: settings,
                currentSlideIndex: currentSlideIndex
            });

            // Output for Save Node
            // We output a structured object
            window.Mosaic.send({
                type: 'presentation',
                slides: slides,
                settings: settings
            });
        }

        window.Mosaic.onDataLoaded = (data) => {
            if (data) {
                if (data.slides) slides = data.slides;
                if (data.settings) {
                    settings.transition = data.settings.transition || 'fade';
                    transitionSelect.value = settings.transition;
                }
                currentSlideIndex = data.currentSlideIndex || 0;
                updateListUI();
                selectSlide(currentSlideIndex);
            }
        };

    </script>
</body>

</html>
